<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Добрый картон</title>
</head>

<body>
    
    <section class="main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-5">
                    <div class="main-img hidden-mobile hidden-laptop">
                        <img src="img/main/main-img.png" alt="Коробки">
                    </div>
                </div>
                <!-- /.col-5 -->
                <div class="col-12 col-md-12 col-lg-7">
                    <div class="main-text">
                        <h1 class="main-text__title">Производство упаковки из гофрокартона</h1>
                        <!-- /.main-text__title -->
                        <div class="main-text__subtitle">с доставкой по всей России</div>
                        <!-- /.main-text_subtitle -->
                        <div class="main-text__form">
                            <div class="form-title">
                                Получите индивидуальное предложение на производство и поставку гофропродукции
                                <br>
                                <span class="form-title__important">Образцы упаковки бесплатно!</span>
                            </div>
                            <!-- /.form-title -->
                            <form action="#" class="form">
                                <input class="form__input" type="tel" placeholder="Введите номер телефона">
                                <button type="submit" class="button button_big">Оставить заявку!</button>
                            </form>
                            <small class="form-small">*Минимальный заказ 500шт</small>
                        </div>
                        <!-- /.main-text_form -->
                    </div>
                    <!-- /.main-text -->
                </div>
                <!-- /.col-7 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
   


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src='js/jquery.maskedinput.min.js'></script>
    <script src="js/wow.min.js"></script>
    <script src="slick/slick.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
